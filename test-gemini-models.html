<!DOCTYPE html>
<html>
<head>
    <title>Test Gemini Models</title>
</head>
<body>
    <h1>Testing Gemini Models</h1>
    <div id="results"></div>

    <script>
        const API_KEY = 'AIzaSyCE3kM0VvkKCFg-HJBCa1yipr3PUEHvCOI';
        const models = [
            'gemini-1.5-flash',
            'gemini-1.5-pro',
            'gemini-pro',
            'gemini-1.0-pro',
            'gemini-2.0-flash-exp'
        ];

        async function testModel(model) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: 'Hello' }] }]
                    })
                });
                
                const result = await response.json();
                return { model, status: response.status, working: response.ok, error: result.error?.message };
            } catch (error) {
                return { model, status: 'ERROR', working: false, error: error.message };
            }
        }

        async function testAllModels() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing models...</p>';
            
            for (const model of models) {
                const result = await testModel(model);
                const status = result.working ? '✅ WORKS' : '❌ FAILED';
                resultsDiv.innerHTML += `<p><strong>${model}</strong>: ${status} (${result.status}) ${result.error || ''}</p>`;
            }
        }

        testAllModels();
    </script>
</body>
</html>
